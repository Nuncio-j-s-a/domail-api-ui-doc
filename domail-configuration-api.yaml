        - $ref: "domail-common-api.yaml#/components/schemas/listRequest"
        - type: object
          required:
            - filter
          properties:
            filter:
              $ref: "#/components/schemas/scriptRequestFilter"
    itemListRequest:
      allOf:
        - $ref: "domail-common-api.yaml#/components/schemas/listRequest"
        - type: object
          required:
            - filter
          properties:
            filter:
              $ref: "#/components/schemas/itemRequestFilter"
    scenarioListRequest:
      allOf:
        - $ref: "domail-common-api.yaml#/components/schemas/listRequest"
        - type: object
          required:
            - filter
          properties:
            filter:
              $ref: "#/components/schemas/scenarioRequestFilter"
