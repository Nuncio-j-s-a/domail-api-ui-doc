        - $ref: "domail-common-api.yaml#/components/schemas/listRequest"
        - type: object
          required:
            - filter
          properties:
            filter:
              $ref: "#/components/schemas/templateRequestFilter"
    scriptBuilderRequestFilter:
      type: object
      properties:
        scriptType: 
         $ref: "domail-common-api.yaml#/scriptTypeEnum"  
