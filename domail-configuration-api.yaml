          name: id
          schema: 
            $ref: "domail-common-api.yaml#/int32"
          required: true
          description: ID of the script constant
      responses:
        200:
          description: OK
        400:
          $ref: "domail-common-api.yaml#/responses/400"
        401:
          $ref: "domail-common-api.yaml#/responses/401"
        403:
