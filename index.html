<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="dist/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="dist/index.css" />
    <link rel="icon" type="image/png" href="dist/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="dist/favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="dist/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="dist/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="dist/swagger-initializer.js" charset="UTF-8"> </script>
    <script>
        window.onload = function() {
            // Build a system
            const ui = SwaggerUIBundle({
                urls: [
                    { url: "domail-administration-api.yaml", name: "Administration API" },
                    { url: "domail-campaigns-api.yaml", name: "Campaign API" },
                    { url: "domail-communications-api.yaml", name: "Communication API" },
                    { url: "domail-configuration-api.yaml", name: "Configuration API" },
                    { url: "domail-dashboard-api.yaml", name: "Dashboard API" },
                    { url: "domail-settings-api.yaml", name: "Settings API" },
                    { url: "domail-statistics-api.yaml", name: "Statistics API" }
                ],
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                layout: "StandaloneLayout"
            });

            window.ui = ui;
        };
    </script>
  </body>
</html>
