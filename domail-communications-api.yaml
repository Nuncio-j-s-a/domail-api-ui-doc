########################################################################################################################    
          
components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://uvzbuild:8080/auth/realms/dominanz/protocol/openid-connect/auth
          scopes: {}
  schemas:
    emailListRequest:
      allOf:
        - $ref: "domail-common-api.yaml#/components/schemas/listRequest"
        - type: object
          required:
            - filter
          properties:
            filter:
              $ref: "domail-common-api.yaml#/emailRequestFilter"
    emailListResponse:
      type: object
      properties:
        count:
          $ref: "domail-common-api.yaml#/int64"
        data:
          type: array
          items:
            $ref: "#/components/schemas/emailRequestEntry"
    emailRequestEntry:
      type: object
      properties:
        id:
          $ref: "domail-common-api.yaml#/int64"
        address: 
          type: string
        group: 
          $ref: "domail-common-api.yaml#/std50Regex"  
        category: 
          $ref: "domail-common-api.yaml#/std50Regex"
        scenario:
          $ref: "domail-common-api.yaml#/string255"
        sendTime:
          $ref: "domail-common-api.yaml#/datetime"
        state:
          $ref: "domail-common-api.yaml#/string255"
        multipleState:
          type: boolean
          default: false
        multipleRuns:
          type: boolean
          default: false
        deliveryState:
          $ref: "domail-common-api.yaml#/string255"
        multipleDeliveryState:
          type: boolean
          default: false
        isMeta:
          type: boolean
          default: false
        isMultipleAddresses:
          type: boolean
          default: false
    emailRequest:
      type: object
      properties:
        channel:
          $ref: "domail-common-api.yaml#/channelEnum"
        sysId:
          $ref: "domail-common-api.yaml#/std50Regex"
        extId:
          $ref: "domail-common-api.yaml#/string128"
        instance:
          $ref: "domail-common-api.yaml#/stringKey50"
        group: 
          $ref: "domail-common-api.yaml#/std50Regex"  
        category: 
          $ref: "domail-common-api.yaml#/std50Regex"   
        operation: 
          $ref: "domail-common-api.yaml#/std50Regex"
        sendTime:
          $ref: "domail-common-api.yaml#/datetime"
        state:
          $ref: "domail-common-api.yaml#/string255"
        deliveryState:
          $ref: "domail-common-api.yaml#/string255"
        rcvTime:
          $ref: "domail-common-api.yaml#/datetime"
        procTime:
          $ref: "domail-common-api.yaml#/datetime"
        scriptId:
          $ref: "domail-common-api.yaml#/int64"
        scriptName:
          $ref: "domail-common-api.yaml#/string255"
        templateId:
          $ref: "domail-common-api.yaml#/int64"
        templateName:
          $ref: "domail-common-api.yaml#/string255"
        priority:
          type: boolean
        duplicity:
          type: boolean
        tags:
          $ref: "domail-common-api.yaml#/string50"
        scenarioId:
          $ref: "domail-common-api.yaml#/int64"
        scenario:
          $ref: "domail-common-api.yaml#/string255"
        isMeta:
          type: boolean
          default: false
    addresses:
      type: array
      items:
        $ref: "#/components/schemas/address"
    address:
      type: object
      properties:
        num:
          $ref: "domail-common-api.yaml#/int32" 
        runId:
          $ref: "domail-common-api.yaml#/int32" 
        messageId:
          $ref: "domail-common-api.yaml#/string255" 
        address:
          $ref: "domail-common-api.yaml#/string255"
        name:
          $ref: "domail-common-api.yaml#/string255"
        state:
          $ref: "domail-common-api.yaml#/string255"
        deliveryState:
          $ref: "domail-common-api.yaml#/string255"
        sentTime:
          $ref: "domail-common-api.yaml#/datetime"
    tasks:
      type: array
      items:
        $ref: "#/components/schemas/task"
    task:
      type: object
      properties: 
        runId:
          $ref: "domail-common-api.yaml#/int32" 
        origin:
          $ref: "domail-common-api.yaml#/string255"
        insTime:
          $ref: "domail-common-api.yaml#/datetime"
        msg:
          $ref: "domail-common-api.yaml#/string1024"
        address:
          $ref: "domail-common-api.yaml#/string255"
        stringState:
          $ref: "domail-common-api.yaml#/string255"
    logs:
      type: array
      items:
        $ref: "#/components/schemas/log"
    log:
      type: object
      properties:
        runId:
          $ref: "domail-common-api.yaml#/int32" 
        num:
          $ref: "domail-common-api.yaml#/int32" 
        logId:
          $ref: "domail-common-api.yaml#/int64" 
        level:
          $ref: "domail-common-api.yaml#/string255"
        insTime:
          $ref: "domail-common-api.yaml#/datetime"
        msg:
          $ref: "domail-common-api.yaml#/string1024"
        origin:
          $ref: "domail-common-api.yaml#/string255"
    archiveRecords:
      type: array
      items:
        $ref: "#/components/schemas/archiveRecord"
    archiveRecord:
      type: object
      properties:
        runId:
          $ref: "domail-common-api.yaml#/int32" 
        documentId:
          $ref: "domail-common-api.yaml#/string255" 
        archiveTime:
          $ref: "domail-common-api.yaml#/datetime"
        status:
          $ref: "domail-common-api.yaml#/string255"
    emailRequestsId:
      type: array
      items:
        $ref: "domail-common-api.yaml#/int64"
    emailRequestAddresses:
      type: array
      items:
        $ref: "domail-common-api.yaml#/string255" 
    newAddresses:
      type: array
      items:
        $ref: "domail-common-api.yaml#/string255" 
    emailRequestDetail:
      type: object
      properties:
        addresses: 
          type: string
        extId:
          $ref: "domail-common-api.yaml#/string255"
        tags:
          $ref: "domail-common-api.yaml#/string255" 
        priority:
          type: boolean
        rcvTime:
          $ref: "domail-common-api.yaml#/datetime"
        procTime:
          $ref: "domail-common-api.yaml#/datetime"
        lastSentTime:
          $ref: "domail-common-api.yaml#/datetime"
        sctipyName:
          $ref: "domail-common-api.yaml#/string255" 
        templateName:
          $ref: "domail-common-api.yaml#/string255"
        instance:
          $ref: "domail-common-api.yaml#/stringKey50"
        operation: 
