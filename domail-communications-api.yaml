openapi: "3.0.0"
info:
  version: 1.0.0 
  title: Domail komunikacie
  license:
    name: Proprietary
  description: Komunikacie
paths:
  /emailListRequest:
    post:
      summary: filter list of email requests
      tags: 
        - CommunicationController
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/emailListRequest"
      responses:
        200:
          description: filter list of email requests
